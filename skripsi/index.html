<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualization</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="helper.js"></script>
    <script src="visualization.js"></script>
    <link rel="stylesheet" href="bs-override.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand">Visualizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="dfs.html">DFS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="bfs.html">BFS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="astar.html">A*</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link active" aria-current="page">Visualizer</a>
                  </li>
                </ul>
              </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Pathfinding Visualizer</h1>
        <div class="mb-3">
            <select class="form-select" id="algorithm">
                <option disabled selected value> Choose Algorithm </option>
                <option value="dfs">Depth First Search</option>
                <option value="a*">A*</option>
                <option value="bfs">Breadth first search</option>
            </select>
            <select class="form-select" id="maze">
                <option disabled selected value> Choose Maze </option>
                <option value="recursive-division">Recursive Division</option>
                <option value="recursive-backtracking">Recursive Backtracking</option>
                <option value="eller-algorithm">Eller's Algorithm</option>
                <option value="kruskal-algorithm">Kruskal's Algorithm</option>
                <option value="prim-algorithm">Prim's Algorithm</option>
                <option value="binary-tree">Binary Tree Algorithm</option>
                <option value="sidewinder">Sidewinder Algorithm</option>
                <!-- <option>Blabla maze</option> -->
            </select>
            <button class="btn btn-danger" id="clear-maze">Clear</button>
            <button class="btn btn-primary" id="generate-maze">Generate Maze</button>
            <button class="btn btn-success" id="start-visualize">Start</button>
        </div>
        <div class="visualizer-grid visualizer-grid--normal"></div>
    </div>
</body>
</html>
